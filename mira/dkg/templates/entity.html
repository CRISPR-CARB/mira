{% extends "base.html" %}

{% block title %}MIRA DKG{% endblock %}

{% block containerattr %}class="col-md-10 col-lg-10"{% endblock %}

{% block container %}
    <div class="card card-body">
        <dl>
            {% for k,v in entity.dict().items()|sort %}
                {% if v %}
                    <dt>{{ k }}</dt>
                    <dd>{{ v }}</dd>
                {% endif %}
            {% endfor %}
        </dl>
    </div>
{% endblock %}
